<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="coffee-header">
            <div class="div-logo">
                <span class="logo-text">Coffee Shop</span>
            </div>
            <nav class="coffee-nav">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="site-content">
            <div class="image-content">
                <h1 class="quote">Coffee, unless it is very good and made by somebody else, is pretty intolerable at any time.
                </h1>
            </div>
            <div class="card-list">
                <h1 id="product">Product</h1>
                <div class="card">
                <img src="768baa302c5195ddedfa35ff5ccb7fa0.jpg" alt="">
                <div>
                    <h2>Mocha</h2>
                    <h3>&#8377;250</h3>
                </div>
            </div>
            <div class="card">
                <img src="Cappuccino_at_Sightglass_Coffee.jpg" alt="">
                <div>
                    <h2>Cappuccino</h2>
                    <h3>&#8377;275</h3>
                </div>
            </div>
            <div class="card">
                <img src="th (1).jpeg" alt="">
                <div>
                    <h2>Americano</h2>
                    <h3>&#8377;300</h3>
                </div>
            </div>
            <div class="card">
                <img src="Chai_Tea_Latte-370x370.jpg" alt="">
                <div>
                    <h2>Latte</h2>
                    <h3>&#8377;400</h3>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
